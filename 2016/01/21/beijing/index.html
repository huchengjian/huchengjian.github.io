<p>快到–每次上班你从太阳宫到西二旗，你会计算出从列车头部上车会比较靠近知春路的换乘电梯。<br>快到–你会知道在知春路换乘时，在列车尾部的第7或8个门上车，这样在西二旗出站时直接对着上楼电梯。<br>快到–每次西二旗到站后都是采用冲的方式出去，争取快点上电梯。因为你知道早上8-9点的西二旗是怎样的拥挤。</p>
